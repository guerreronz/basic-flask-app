<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammad Ali</title>
</head>
<body>
    <div>
        <h1>{{boxer.ranking}}</h1>
        <img src="{{boxer.picture}}" width="434" height="485">
    </div>
    <div>
        <h3>Name:</h3>
        {{ boxer.name }} 
    </div>
    <div>
        <h3>Birth:</h3>
        {{ boxer.birth }} 
    </div>
    <div>
        <h3>Died:</h3>
        {{ boxer.died }} 
    </div>
    <div>
        <h3>Wins:</h3>
        {{ boxer.wins }} 
    </div>
    <div>
        <h3>Losses:</h3>
        {{ boxer.losses }} 
    </div>

</body>
</html>
